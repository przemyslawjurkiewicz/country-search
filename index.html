<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Country</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Merriweather" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>Country search engine</h1>
    </header>
    <nav class="nav">
        <input id="country-name" type="text" placeholder="Enter country name" required />
        <button id="search">Search a country</button>

    </nav>
    <section class="results">
        <h2>List of countries:</h2>
        <div id="countries">
        </div>
    </section>
    <script id="country-temple" type="x-tmpl-mustache">
        <div class="country-item">
            <div class="country-item__header">
              <img class="country-item__flag" src="{{ flag }}">
              <p class="country-item__country-name">{{ name }}</p>
            </div>
                    <h3>Informations:</h3>
            <hr>
            <ul class="country-item__info">
                <li>Capital: {{capital}}</li>
                <li>Region: {{region}}</li>
                <li>Subregion: {{subregion}}</li>
                <li>Population: {{population}}</li>
                <li>Area: {{area}}</li>
                <li>Curenties: {{#currencies}} -{{name}}{{/currencies}}</li>
                <li>Borders: {{#borders}} -{{.}}{{/borders}}</li>
                </ul>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
